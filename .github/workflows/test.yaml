# terraform managed
---
# Inspired on robertdebock (https://github.com/robertdebock) and erissysmin (https://github.com/erissysmin) molecule workflow.

name: Ansible Molecule

on:
  pull_request:
  schedule:
    - cron: '7 4 4 * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            test_requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test_requirements.txt

      - name: lint
        run: ansible-lint

  molecule:
    needs:
      - lint
    runs-on: ubuntu-latest
    env:
      # allows molecule colors to be passed to GitHub Actions
      PY_COLORS: 1
      # allows ansible colors to be passed to GitHub Actions
      ANSIBLE_FORCE_COLOR: 1
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            test_requirements.txt

      - name: Install Docker
        run: |
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r test_requirements.txt

      - name: Run role tests
        run: |
          molecule --version
          ansible --version
          molecule --debug test


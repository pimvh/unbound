---
unbound_install: true
unbound_test_domain: google.com

# probably move to host var
unbound_interfaces:
  - "{{ wg_range_v6 | ansible.utils.ipaddr('net') | ansible.utils.ipaddr('1') | split('/') | first }}"
  - "{{ wg_range_v4 | ansible.utils.ipaddr('net') | ansible.utils.ipaddr('1') | split('/') | first }}"
  - "127.0.0.1"
  - "::1"

unbound_dns_port: "53"
unbound_do_ipv4: "yes"
unbound_do_ipv6: "yes"
unbound_forward_tls_upstream: "no"
unbound_prefer_ipv6: "yes"
unbound_do_udp: "yes"
unbound_do_tcp: "yes"
unbound_verbosity: "0"
unbound_log_queries: "no"
unbound_log_replies: "no"
unbound_log_tag_queryreply: "no"
unbound_log_local_actions: "no"
unbound_log_servfail: "no"
unbound_private_domains:
  - "home.lan"

# Only give access to recursion clients from LAN IPs
unbound_additional_access_controls:
  - cidr_range: 10.0.0.0/8
    action: allow
  - cidr_range: 127.0.0.0/8
    action: allow
  - cidr_range: 127.0.0.1/32
    action: allow
  - cidr_range: 172.16.0.0/12
    action: allow
  - cidr_range: 192.168.0.0/16
    action: allow
  - cidr_range: fc00::/7
    action: allow
  - cidr_range: ::1/128
    action: allow

unbound_local_zones: []
unbound_stub_zones: []
unbound_forward_zones: {}
